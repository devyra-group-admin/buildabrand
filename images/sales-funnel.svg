<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 480" fill="none">
  <defs>
    <linearGradient id="funnelTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5a5a5a"/>
      <stop offset="100%" stop-color="#3a3a3a"/>
    </linearGradient>
    <linearGradient id="funnelMid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    <linearGradient id="funnelBot" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d4a532"/>
      <stop offset="100%" stop-color="#a87f28"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4d03f"/>
      <stop offset="50%" stop-color="#d4a532"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#1a5fb4"/>
      <stop offset="100%" stop-color="#3584e4"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#26a269"/>
      <stop offset="100%" stop-color="#50c878"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2942"/>
      <stop offset="100%" stop-color="#061220"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="shadowSmall" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Browser Window Left -->
  <g filter="url(#shadowSmall)" transform="translate(15, 75)">
    <rect width="125" height="95" rx="8" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="1.5"/>
    <rect x="5" y="5" width="115" height="18" rx="4" fill="#0a1520"/>
    <circle cx="16" cy="14" r="4" fill="#ff5f57"/>
    <circle cx="28" cy="14" r="4" fill="#ffbd2e"/>
    <circle cx="40" cy="14" r="4" fill="#28ca42"/>
    <rect x="10" y="28" width="105" height="60" rx="3" fill="url(#screen)"/>
    <rect x="18" y="38" width="50" height="5" rx="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="18" y="50" width="32" height="10" rx="3" fill="#d4a532"/>
    <path d="M18 75 L35 66 L52 70 L70 60 L88 64 L105 55" stroke="#3584e4" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Browser Window Right (Pie Chart) -->
  <g filter="url(#shadowSmall)" transform="translate(405, 55)">
    <rect width="125" height="105" rx="8" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="1.5"/>
    <rect x="5" y="5" width="115" height="18" rx="4" fill="#0a1520"/>
    <circle cx="16" cy="14" r="4" fill="#ff5f57"/>
    <circle cx="28" cy="14" r="4" fill="#ffbd2e"/>
    <circle cx="40" cy="14" r="4" fill="#28ca42"/>
    <rect x="10" y="28" width="105" height="70" rx="3" fill="url(#screen)"/>
    <circle cx="62" cy="63" r="26" fill="#1a5fb4"/>
    <path d="M62 63 L62 37 A26 26 0 0 1 88 63 Z" fill="#d4a532"/>
    <path d="M62 63 L88 63 A26 26 0 0 1 62 89 Z" fill="#3584e4"/>
  </g>

  <!-- Target Widget -->
  <g filter="url(#shadowSmall)" transform="translate(430, 200)">
    <rect width="95" height="95" rx="8" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="1.5"/>
    <circle cx="47.5" cy="52" r="32" fill="none" stroke="#d4a532" stroke-width="3.5"/>
    <circle cx="47.5" cy="52" r="22" fill="none" stroke="#d4a532" stroke-width="3"/>
    <circle cx="47.5" cy="52" r="12" fill="none" stroke="#d4a532" stroke-width="2.5"/>
    <circle cx="47.5" cy="52" r="5" fill="#d4a532"/>
  </g>

  <!-- People Icons Row -->
  <g transform="translate(140, 10)">
    <!-- Person 1 - Gold -->
    <circle cx="0" cy="32" r="22" fill="#d4a532"/>
    <circle cx="0" cy="20" r="13" fill="#e8c44a"/>
    
    <!-- Person 2 - Blue (larger, front) -->
    <circle cx="70" cy="22" r="28" fill="#3584e4"/>
    <circle cx="70" cy="6" r="16" fill="#62a0eb"/>
    
    <!-- Person 3 - Green -->
    <circle cx="140" cy="32" r="22" fill="#50c878"/>
    <circle cx="140" cy="20" r="13" fill="#70e898"/>
    
    <!-- Person 4 - Gray small -->
    <circle cx="30" cy="68" r="17" fill="#555"/>
    <circle cx="30" cy="58" r="10" fill="#777"/>
    
    <!-- Person 5 - Gray small -->
    <circle cx="110" cy="68" r="17" fill="#666"/>
    <circle cx="110" cy="58" r="10" fill="#888"/>
    
    <!-- Person 6 - Blue small left -->
    <circle cx="-55" cy="58" r="15" fill="#3584e4"/>
    <circle cx="-55" cy="49" r="9" fill="#62a0eb"/>
    
    <!-- Person 7 - Green small right -->
    <circle cx="195" cy="58" r="15" fill="#50c878"/>
    <circle cx="195" cy="49" r="9" fill="#70e898"/>
  </g>

  <!-- Main Funnel -->
  <g filter="url(#shadow)" transform="translate(130, 100)">
    <!-- Top section (widest) -->
    <path d="M0 25 L290 25 L245 105 L45 105 Z" fill="url(#funnelTop)"/>
    <ellipse cx="145" cy="25" rx="145" ry="16" fill="#4a4a4a"/>
    <ellipse cx="145" cy="25" rx="125" ry="11" fill="#5a5a5a"/>
    
    <!-- Middle section -->
    <path d="M45 105 L245 105 L200 200 L90 200 Z" fill="url(#funnelMid)"/>
    <ellipse cx="145" cy="105" rx="100" ry="10" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Bottom section (gold) -->
    <path d="M90 200 L200 200 L170 290 L120 290 Z" fill="url(#funnelBot)"/>
    <ellipse cx="145" cy="200" rx="55" ry="6" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Spout -->
    <rect x="120" y="290" width="50" height="32" fill="#a87f28"/>
    <ellipse cx="145" cy="322" rx="25" ry="5" fill="#8a6a20"/>
  </g>

  <!-- Question Marks -->
  <text x="420" y="330" fill="#4a4a4a" font-size="50" font-weight="bold" font-family="Arial, sans-serif">?</text>
  <text x="80" y="255" fill="#3a3a3a" font-size="40" font-weight="bold" font-family="Arial, sans-serif">?</text>

  <!-- Coin Stacks -->
  <g transform="translate(165, 400)">
    <!-- Left stack -->
    <ellipse cx="0" cy="32" rx="32" ry="14" fill="#8a6a20"/>
    <ellipse cx="0" cy="26" rx="32" ry="14" fill="#a87f28"/>
    <ellipse cx="0" cy="20" rx="30" ry="12" fill="#d4a532"/>
    <ellipse cx="0" cy="14" rx="28" ry="10" fill="#e8c44a"/>
    <text x="-8" y="25" fill="#8a6a20" font-size="18" font-weight="bold" font-family="Arial">$</text>
    
    <!-- Center stack (taller) -->
    <ellipse cx="85" cy="28" rx="38" ry="16" fill="#8a6a20"/>
    <ellipse cx="85" cy="20" rx="38" ry="16" fill="#a87f28"/>
    <ellipse cx="85" cy="12" rx="36" ry="14" fill="#d4a532"/>
    <ellipse cx="85" cy="4" rx="34" ry="12" fill="#f4d03f"/>
    <text x="75" y="18" fill="#8a6a20" font-size="20" font-weight="bold" font-family="Arial">$</text>
    
    <!-- Right stack -->
    <ellipse cx="170" cy="32" rx="32" ry="14" fill="#8a6a20"/>
    <ellipse cx="170" cy="26" rx="32" ry="14" fill="#a87f28"/>
    <ellipse cx="170" cy="20" rx="30" ry="12" fill="#d4a532"/>
    <ellipse cx="170" cy="14" rx="28" ry="10" fill="#e8c44a"/>
    <text x="162" y="25" fill="#8a6a20" font-size="18" font-weight="bold" font-family="Arial">$</text>
  </g>
</svg>
