<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" fill="none">
  <defs>
    <linearGradient id="funnelTop" x1="250" y1="50" x2="250" y2="150" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6a6a6a"/>
      <stop offset="1" stop-color="#4a4a4a"/>
    </linearGradient>
    <linearGradient id="funnelMid" x1="250" y1="150" x2="250" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4a4a4a"/>
      <stop offset="1" stop-color="#3a3a3a"/>
    </linearGradient>
    <linearGradient id="funnelBot" x1="250" y1="250" x2="250" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#d4a532"/>
      <stop offset="1" stop-color="#a87f28"/>
    </linearGradient>
    <linearGradient id="coinGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f4c842"/>
      <stop offset="50%" stop-color="#d4a532"/>
      <stop offset="100%" stop-color="#a87f28"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="shadowSm" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="250" cy="400" rx="180" ry="30" fill="url(#coinGold)" opacity="0.15"/>
  
  <!-- Browser windows floating around -->
  <!-- Top left browser -->
  <g filter="url(#shadowSm)" transform="translate(15, 40)">
    <rect width="120" height="85" rx="6" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <rect x="4" y="4" width="112" height="16" rx="3" fill="#0d1520"/>
    <circle cx="14" cy="12" r="3.5" fill="#ff5f56"/>
    <circle cx="26" cy="12" r="3.5" fill="#ffbd2e"/>
    <circle cx="38" cy="12" r="3.5" fill="#27ca40"/>
    <rect x="8" y="26" width="104" height="52" rx="3" fill="#1e3a5f"/>
    <rect x="14" y="34" width="45" height="5" rx="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="14" y="44" width="28" height="10" rx="2" fill="#d4a532"/>
    <path d="M14 68 L32 58 L50 62 L68 52 L86 56 L104 46" stroke="#4a9ee8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Top right browser with pie chart -->
  <g filter="url(#shadowSm)" transform="translate(365, 25)">
    <rect width="120" height="100" rx="6" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <rect x="4" y="4" width="112" height="16" rx="3" fill="#0d1520"/>
    <circle cx="14" cy="12" r="3.5" fill="#ff5f56"/>
    <circle cx="26" cy="12" r="3.5" fill="#ffbd2e"/>
    <circle cx="38" cy="12" r="3.5" fill="#27ca40"/>
    <rect x="8" y="26" width="104" height="68" rx="3" fill="#1e3a5f"/>
    <!-- Pie chart -->
    <circle cx="60" cy="60" r="26" fill="#2a5a8a"/>
    <path d="M60 60 L60 34 A26 26 0 0 1 86 60 Z" fill="#d4a532"/>
    <path d="M60 60 L86 60 A26 26 0 0 1 60 86 Z" fill="#4a9ee8"/>
  </g>
  
  <!-- Right side target -->
  <g filter="url(#shadowSm)" transform="translate(400, 175)">
    <rect width="85" height="85" rx="8" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <circle cx="42.5" cy="42.5" r="30" fill="none" stroke="#d4a532" stroke-width="4"/>
    <circle cx="42.5" cy="42.5" r="20" fill="none" stroke="#d4a532" stroke-width="4"/>
    <circle cx="42.5" cy="42.5" r="10" fill="#d4a532"/>
  </g>
  
  <!-- People icons at top -->
  <g transform="translate(130, 0)">
    <!-- Person 1 - Gold -->
    <circle cx="20" cy="32" r="20" fill="#d4a532"/>
    <circle cx="20" cy="20" r="12" fill="#e8c44a"/>
    
    <!-- Person 2 - Blue (center) -->
    <circle cx="85" cy="25" r="26" fill="#4a9ee8"/>
    <circle cx="85" cy="10" r="14" fill="#6ab8f8"/>
    
    <!-- Person 3 - Green -->
    <circle cx="150" cy="32" r="20" fill="#50c878"/>
    <circle cx="150" cy="20" r="12" fill="#70e898"/>
    
    <!-- Person 4 - Gray -->
    <circle cx="45" cy="68" r="15" fill="#666"/>
    <circle cx="45" cy="58" r="9" fill="#888"/>
    
    <!-- Person 5 - Gray -->
    <circle cx="125" cy="68" r="15" fill="#555"/>
    <circle cx="125" cy="58" r="9" fill="#777"/>
    
    <!-- Small side people -->
    <circle cx="-20" cy="55" r="12" fill="#4a9ee8"/>
    <circle cx="-20" cy="46" r="7" fill="#6ab8f8"/>
    
    <circle cx="190" cy="55" r="12" fill="#50c878"/>
    <circle cx="190" cy="46" r="7" fill="#70e898"/>
  </g>
  
  <!-- Main Funnel -->
  <g filter="url(#shadow)" transform="translate(125, 85)">
    <!-- Funnel top rim -->
    <ellipse cx="125" cy="15" rx="125" ry="15" fill="#5a5a5a"/>
    <ellipse cx="125" cy="15" rx="110" ry="10" fill="#6a6a6a"/>
    
    <!-- Funnel body top section -->
    <path d="M0 15 L250 15 L205 100 L45 100 Z" fill="url(#funnelTop)"/>
    
    <!-- Funnel middle section -->
    <ellipse cx="125" cy="100" rx="80" ry="10" fill="rgba(0,0,0,0.2)"/>
    <path d="M45 100 L205 100 L170 190 L80 190 Z" fill="url(#funnelMid)"/>
    
    <!-- Funnel bottom section (gold) -->
    <ellipse cx="125" cy="190" rx="45" ry="6" fill="rgba(0,0,0,0.2)"/>
    <path d="M80 190 L170 190 L145 270 L105 270 Z" fill="url(#funnelBot)"/>
    
    <!-- Funnel spout -->
    <rect x="105" y="270" width="40" height="28" fill="#a87f28"/>
    <ellipse cx="125" cy="298" rx="20" ry="5" fill="#8a6a20"/>
  </g>
  
  <!-- Question marks -->
  <text x="385" y="300" fill="#555" font-size="45" font-weight="bold" font-family="Arial, sans-serif">?</text>
  <text x="75" y="230" fill="#444" font-size="36" font-weight="bold" font-family="Arial, sans-serif">?</text>
  
  <!-- Coins at bottom -->
  <g transform="translate(165, 375)">
    <!-- Left stack -->
    <ellipse cx="0" cy="28" rx="30" ry="13" fill="#8a6a20"/>
    <ellipse cx="0" cy="22" rx="30" ry="13" fill="#a87f28"/>
    <ellipse cx="0" cy="16" rx="28" ry="11" fill="#d4a532"/>
    <ellipse cx="0" cy="10" rx="26" ry="10" fill="#e8c44a"/>
    <text x="-7" y="20" fill="#8a6a20" font-size="16" font-weight="bold" font-family="Arial">$</text>
    
    <!-- Center stack (larger) -->
    <ellipse cx="85" cy="22" rx="35" ry="15" fill="#8a6a20"/>
    <ellipse cx="85" cy="14" rx="35" ry="15" fill="#a87f28"/>
    <ellipse cx="85" cy="6" rx="33" ry="13" fill="#d4a532"/>
    <ellipse cx="85" cy="-2" rx="30" ry="11" fill="#f4c842"/>
    <text x="77" y="12" fill="#8a6a20" font-size="18" font-weight="bold" font-family="Arial">$</text>
    
    <!-- Right stack -->
    <ellipse cx="170" cy="28" rx="30" ry="13" fill="#8a6a20"/>
    <ellipse cx="170" cy="22" rx="30" ry="13" fill="#a87f28"/>
    <ellipse cx="170" cy="16" rx="28" ry="11" fill="#d4a532"/>
    <ellipse cx="170" cy="10" rx="26" ry="10" fill="#e8c44a"/>
    <text x="163" y="20" fill="#8a6a20" font-size="16" font-weight="bold" font-family="Arial">$</text>
  </g>
</svg>
