<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480" fill="none">
  <defs>
    <linearGradient id="screen1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f1f35"/>
    </linearGradient>
    <linearGradient id="screen2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a3a5a"/>
      <stop offset="100%" stop-color="#0d2035"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a532"/>
      <stop offset="100%" stop-color="#f4c842"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#2a6cb8"/>
      <stop offset="100%" stop-color="#4a9ee8"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#28a745"/>
      <stop offset="100%" stop-color="#48d765"/>
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Main Laptop -->
  <g filter="url(#shadow1)" transform="translate(40, 85)">
    <!-- Laptop body -->
    <rect x="0" y="0" width="380" height="235" rx="10" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- Screen -->
    <rect x="10" y="10" width="360" height="215" rx="5" fill="url(#screen1)"/>
    <!-- Browser header -->
    <rect x="10" y="10" width="360" height="28" rx="5" fill="#0d1520"/>
    <circle cx="28" cy="24" r="6" fill="#ff5f56"/>
    <circle cx="48" cy="24" r="6" fill="#ffbd2e"/>
    <circle cx="68" cy="24" r="6" fill="#27ca40"/>
    <rect x="85" y="17" width="200" height="14" rx="7" fill="#1a2a3a"/>
    
    <!-- Dashboard sidebar -->
    <rect x="16" y="45" width="58" height="175" rx="5" fill="rgba(0,0,0,0.35)"/>
    <rect x="25" y="56" width="40" height="32" rx="5" fill="url(#gold)"/>
    <rect x="25" y="96" width="40" height="32" rx="5" fill="rgba(255,255,255,0.1)"/>
    <rect x="25" y="136" width="40" height="32" rx="5" fill="rgba(255,255,255,0.1)"/>
    <rect x="25" y="176" width="40" height="32" rx="5" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Stat cards row -->
    <rect x="82" y="48" width="90" height="58" rx="7" fill="rgba(255,255,255,0.08)"/>
    <rect x="92" y="60" width="48" height="7" rx="3" fill="rgba(255,255,255,0.3)"/>
    <rect x="92" y="74" width="65" height="14" rx="3" fill="rgba(255,255,255,0.5)"/>
    <rect x="92" y="92" width="35" height="5" rx="2" fill="#27ca40"/>
    
    <rect x="180" y="48" width="90" height="58" rx="7" fill="rgba(212,165,50,0.2)" stroke="rgba(212,165,50,0.4)" stroke-width="1"/>
    <rect x="190" y="60" width="48" height="7" rx="3" fill="rgba(255,255,255,0.3)"/>
    <rect x="190" y="74" width="65" height="14" rx="3" fill="#d4a532"/>
    <rect x="190" y="92" width="35" height="5" rx="2" fill="#d4a532"/>
    
    <rect x="278" y="48" width="90" height="58" rx="7" fill="rgba(255,255,255,0.08)"/>
    <rect x="288" y="60" width="48" height="7" rx="3" fill="rgba(255,255,255,0.3)"/>
    <rect x="288" y="74" width="65" height="14" rx="3" fill="rgba(255,255,255,0.5)"/>
    <rect x="288" y="92" width="35" height="5" rx="2" fill="url(#blue)"/>
    
    <!-- Chart area -->
    <rect x="82" y="115" width="286" height="105" rx="7" fill="rgba(0,0,0,0.3)"/>
    <!-- Chart bars -->
    <rect x="100" y="170" width="22" height="40" rx="3" fill="url(#gold)"/>
    <rect x="130" y="145" width="22" height="65" rx="3" fill="url(#blue)"/>
    <rect x="160" y="160" width="22" height="50" rx="3" fill="url(#gold)"/>
    <rect x="190" y="130" width="22" height="80" rx="3" fill="url(#blue)"/>
    <rect x="220" y="150" width="22" height="60" rx="3" fill="url(#gold)"/>
    <rect x="250" y="125" width="22" height="85" rx="3" fill="url(#blue)"/>
    <rect x="280" y="140" width="22" height="70" rx="3" fill="url(#gold)"/>
    <rect x="310" y="155" width="22" height="55" rx="3" fill="url(#blue)"/>
    <rect x="340" y="135" width="22" height="75" rx="3" fill="url(#gold)"/>
    <!-- Chart line -->
    <path d="M100 160 Q140 140 180 150 T260 125 T340 140" stroke="#fff" stroke-width="2.5" fill="none" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Laptop base -->
    <rect x="-20" y="235" width="420" height="18" rx="3" fill="#222"/>
    <rect x="155" y="240" width="70" height="10" rx="5" fill="#333"/>
  </g>
  
  <!-- Tablet (overlapping right) -->
  <g filter="url(#shadow2)" transform="translate(375, 30)">
    <rect x="0" y="0" width="175" height="245" rx="14" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <rect x="10" y="14" width="155" height="217" rx="8" fill="url(#screen2)"/>
    
    <!-- Tablet header -->
    <rect x="18" y="24" width="70" height="10" rx="5" fill="rgba(255,255,255,0.2)"/>
    <circle cx="155" cy="29" r="10" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Stats grid -->
    <rect x="18" y="44" width="68" height="52" rx="7" fill="rgba(255,255,255,0.08)"/>
    <circle cx="52" cy="62" r="12" fill="rgba(255,255,255,0.15)"/>
    <rect x="36" y="80" width="32" height="7" rx="3" fill="rgba(255,255,255,0.3)"/>
    
    <rect x="94" y="44" width="68" height="52" rx="7" fill="rgba(212,165,50,0.2)" stroke="rgba(212,165,50,0.3)" stroke-width="1"/>
    <circle cx="128" cy="62" r="12" fill="url(#gold)"/>
    <rect x="112" y="80" width="32" height="7" rx="3" fill="rgba(255,255,255,0.3)"/>
    
    <rect x="18" y="104" width="68" height="52" rx="7" fill="rgba(255,255,255,0.08)"/>
    <circle cx="52" cy="122" r="12" fill="rgba(255,255,255,0.15)"/>
    <rect x="36" y="140" width="32" height="7" rx="3" fill="rgba(255,255,255,0.3)"/>
    
    <rect x="94" y="104" width="68" height="52" rx="7" fill="rgba(255,255,255,0.08)"/>
    <circle cx="128" cy="122" r="12" fill="rgba(255,255,255,0.15)"/>
    <rect x="112" y="140" width="32" height="7" rx="3" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Line chart -->
    <rect x="18" y="164" width="144" height="62" rx="7" fill="rgba(0,0,0,0.3)"/>
    <path d="M30 210 Q60 195 85 180 T120 165 T150 155" stroke="#d4a532" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M30 210 Q60 195 85 180 T120 165 T150 155 L150 215 L30 215 Z" fill="url(#gold)" opacity="0.15"/>
  </g>
  
  <!-- Phone (bottom right) -->
  <g filter="url(#shadow2)" transform="translate(520, 220)">
    <rect x="0" y="0" width="100" height="185" rx="16" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <rect x="28" y="8" width="44" height="8" rx="4" fill="#0a0a0a"/>
    <rect x="8" y="20" width="84" height="157" rx="10" fill="url(#screen2)"/>
    
    <!-- Phone content -->
    <rect x="16" y="32" width="55" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="16" y="50" width="34" height="34" rx="5" fill="rgba(255,255,255,0.1)"/>
    <rect x="56" y="50" width="34" height="34" rx="5" fill="rgba(212,165,50,0.3)" stroke="rgba(212,165,50,0.4)" stroke-width="1"/>
    <rect x="16" y="94" width="74" height="8" rx="4" fill="url(#gold)"/>
    <rect x="16" y="110" width="55" height="6" rx="3" fill="rgba(255,255,255,0.15)"/>
    <rect x="16" y="124" width="34" height="28" rx="5" fill="rgba(255,255,255,0.1)"/>
    <rect x="56" y="124" width="34" height="28" rx="5" fill="rgba(255,255,255,0.1)"/>
    <rect x="16" y="160" width="45" height="6" rx="3" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- Floating mini chart widget -->
  <g filter="url(#shadow2)" transform="translate(175, 20)">
    <rect x="0" y="0" width="115" height="62" rx="10" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <rect x="12" y="12" width="58" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="12" y="40" width="13" height="14" rx="2" fill="url(#gold)"/>
    <rect x="29" y="35" width="13" height="19" rx="2" fill="#444"/>
    <rect x="46" y="28" width="13" height="26" rx="2" fill="url(#gold)"/>
    <rect x="63" y="36" width="13" height="18" rx="2" fill="#444"/>
    <rect x="80" y="32" width="13" height="22" rx="2" fill="url(#gold)"/>
    <rect x="97" y="38" width="13" height="16" rx="2" fill="#444"/>
  </g>
  
  <!-- Clock widget -->
  <g filter="url(#shadow2)" transform="translate(310, 5)">
    <rect x="0" y="0" width="52" height="52" rx="10" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <circle cx="26" cy="26" r="18" fill="none" stroke="#d4a532" stroke-width="2.5"/>
    <path d="M26 14 L26 26 L36 26" stroke="#d4a532" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Up arrow widget -->
  <g filter="url(#shadow2)" transform="translate(120, 355)">
    <rect x="0" y="0" width="52" height="52" rx="10" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <path d="M14 35 L26 18 L38 35 Z" fill="url(#green)"/>
  </g>
  
  <!-- ENQUIRE NOW button -->
  <g filter="url(#shadow2)" transform="translate(530, 140)">
    <rect x="0" y="0" width="115" height="48" rx="8" fill="url(#gold)"/>
    <text x="57.5" y="30" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="700">ENQUIRE NOW</text>
  </g>
</svg>
