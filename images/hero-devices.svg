<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" fill="none">
  <defs>
    <linearGradient id="screen1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2942"/>
      <stop offset="100%" stop-color="#061220"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4d03f"/>
      <stop offset="50%" stop-color="#d4a532"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#1a5fb4"/>
      <stop offset="100%" stop-color="#3584e4"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#26a269"/>
      <stop offset="100%" stop-color="#33d17a"/>
    </linearGradient>
    <filter id="shadow1" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <filter id="shadow2" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Main Laptop -->
  <g filter="url(#shadow1)" transform="translate(35, 75)">
    <rect x="0" y="0" width="400" height="250" rx="12" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2"/>
    <rect x="12" y="12" width="376" height="226" rx="6" fill="url(#screen1)"/>
    
    <!-- Browser bar -->
    <rect x="12" y="12" width="376" height="30" rx="6" fill="#0a1520"/>
    <circle cx="32" cy="27" r="6" fill="#ff5f57"/>
    <circle cx="54" cy="27" r="6" fill="#ffbd2e"/>
    <circle cx="76" cy="27" r="6" fill="#28ca42"/>
    <rect x="95" y="19" width="200" height="16" rx="8" fill="#152535"/>
    
    <!-- Sidebar -->
    <rect x="20" y="50" width="60" height="180" rx="6" fill="rgba(0,0,0,0.4)"/>
    <rect x="30" y="62" width="40" height="35" rx="6" fill="url(#gold)"/>
    <rect x="30" y="105" width="40" height="35" rx="6" fill="rgba(255,255,255,0.08)"/>
    <rect x="30" y="148" width="40" height="35" rx="6" fill="rgba(255,255,255,0.08)"/>
    <rect x="30" y="191" width="40" height="35" rx="6" fill="rgba(255,255,255,0.08)"/>
    
    <!-- Stat Cards -->
    <rect x="90" y="52" width="95" height="62" rx="8" fill="rgba(255,255,255,0.06)"/>
    <rect x="102" y="65" width="50" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
    <rect x="102" y="80" width="70" height="16" rx="4" fill="rgba(255,255,255,0.4)"/>
    <rect x="102" y="100" width="40" height="6" rx="3" fill="#33d17a"/>
    
    <rect x="195" y="52" width="95" height="62" rx="8" fill="rgba(212,165,50,0.15)" stroke="rgba(212,165,50,0.35)" stroke-width="1.5"/>
    <rect x="207" y="65" width="50" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
    <rect x="207" y="80" width="70" height="16" rx="4" fill="#d4a532"/>
    <rect x="207" y="100" width="40" height="6" rx="3" fill="#d4a532"/>
    
    <rect x="300" y="52" width="80" height="62" rx="8" fill="rgba(255,255,255,0.06)"/>
    <rect x="312" y="65" width="45" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
    <rect x="312" y="80" width="55" height="16" rx="4" fill="rgba(255,255,255,0.4)"/>
    <rect x="312" y="100" width="35" height="6" rx="3" fill="url(#blue)"/>
    
    <!-- Chart Area -->
    <rect x="90" y="122" width="290" height="106" rx="8" fill="rgba(0,0,0,0.35)"/>
    
    <!-- Chart Bars -->
    <rect x="110" y="178" width="22" height="42" rx="3" fill="url(#gold)"/>
    <rect x="140" y="155" width="22" height="65" rx="3" fill="url(#blue)"/>
    <rect x="170" y="168" width="22" height="52" rx="3" fill="url(#gold)"/>
    <rect x="200" y="140" width="22" height="80" rx="3" fill="url(#blue)"/>
    <rect x="230" y="160" width="22" height="60" rx="3" fill="url(#gold)"/>
    <rect x="260" y="135" width="22" height="85" rx="3" fill="url(#blue)"/>
    <rect x="290" y="150" width="22" height="70" rx="3" fill="url(#gold)"/>
    <rect x="320" y="165" width="22" height="55" rx="3" fill="url(#blue)"/>
    <rect x="350" y="145" width="22" height="75" rx="3" fill="url(#gold)"/>
    
    <!-- Trend Line -->
    <path d="M120 170 Q165 148 200 158 T270 135 T360 150" stroke="rgba(255,255,255,0.5)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Laptop Base -->
    <rect x="-25" y="250" width="450" height="20" rx="4" fill="#222"/>
    <rect x="165" y="256" width="70" height="10" rx="5" fill="#333"/>
  </g>

  <!-- Tablet -->
  <g filter="url(#shadow2)" transform="translate(385, 25)">
    <rect x="0" y="0" width="180" height="255" rx="16" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2"/>
    <rect x="12" y="16" width="156" height="223" rx="8" fill="url(#screen1)"/>
    
    <rect x="22" y="28" width="75" height="12" rx="6" fill="rgba(255,255,255,0.18)"/>
    <circle cx="155" cy="34" r="10" fill="rgba(255,255,255,0.08)"/>
    
    <!-- Grid Cards -->
    <rect x="22" y="50" width="70" height="55" rx="8" fill="rgba(255,255,255,0.06)"/>
    <circle cx="57" cy="70" r="14" fill="rgba(255,255,255,0.12)"/>
    <rect x="40" y="90" width="34" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
    
    <rect x="100" y="50" width="70" height="55" rx="8" fill="rgba(212,165,50,0.15)" stroke="rgba(212,165,50,0.3)" stroke-width="1"/>
    <circle cx="135" cy="70" r="14" fill="url(#gold)"/>
    <rect x="118" y="90" width="34" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
    
    <rect x="22" y="115" width="70" height="55" rx="8" fill="rgba(255,255,255,0.06)"/>
    <circle cx="57" cy="135" r="14" fill="rgba(255,255,255,0.12)"/>
    <rect x="40" y="155" width="34" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
    
    <rect x="100" y="115" width="70" height="55" rx="8" fill="rgba(255,255,255,0.06)"/>
    <circle cx="135" cy="135" r="14" fill="rgba(255,255,255,0.12)"/>
    <rect x="118" y="155" width="34" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
    
    <!-- Area Chart -->
    <rect x="22" y="180" width="148" height="52" rx="8" fill="rgba(0,0,0,0.35)"/>
    <path d="M34 218 Q65 200 90 185 T128 170 T158 162" stroke="#d4a532" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M34 218 Q65 200 90 185 T128 170 T158 162 L158 225 L34 225 Z" fill="url(#gold)" opacity="0.12"/>
  </g>

  <!-- Phone -->
  <g filter="url(#shadow2)" transform="translate(535, 220)">
    <rect x="0" y="0" width="105" height="195" rx="18" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2"/>
    <rect x="30" y="10" width="45" height="8" rx="4" fill="#0a0a0a"/>
    <rect x="10" y="24" width="85" height="161" rx="10" fill="url(#screen1)"/>
    
    <rect x="20" y="38" width="58" height="10" rx="5" fill="rgba(255,255,255,0.18)"/>
    
    <rect x="20" y="58" width="36" height="36" rx="6" fill="rgba(255,255,255,0.06)"/>
    <rect x="62" y="58" width="36" height="36" rx="6" fill="rgba(212,165,50,0.2)" stroke="rgba(212,165,50,0.35)" stroke-width="1"/>
    
    <rect x="20" y="104" width="78" height="10" rx="5" fill="url(#gold)"/>
    <rect x="20" y="122" width="58" height="7" rx="3" fill="rgba(255,255,255,0.12)"/>
    
    <rect x="20" y="138" width="36" height="30" rx="6" fill="rgba(255,255,255,0.06)"/>
    <rect x="62" y="138" width="36" height="30" rx="6" fill="rgba(255,255,255,0.06)"/>
    
    <rect x="20" y="175" width="48" height="7" rx="3" fill="rgba(255,255,255,0.12)"/>
  </g>

  <!-- Floating Widget: Mini Chart -->
  <g filter="url(#shadow2)" transform="translate(180, 15)">
    <rect x="0" y="0" width="120" height="65" rx="10" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <rect x="14" y="14" width="60" height="7" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="14" y="42" width="14" height="16" rx="2" fill="url(#gold)"/>
    <rect x="32" y="38" width="14" height="20" rx="2" fill="#3a3a3a"/>
    <rect x="50" y="32" width="14" height="26" rx="2" fill="url(#gold)"/>
    <rect x="68" y="40" width="14" height="18" rx="2" fill="#3a3a3a"/>
    <rect x="86" y="35" width="14" height="23" rx="2" fill="url(#gold)"/>
  </g>

  <!-- Floating Widget: Clock -->
  <g filter="url(#shadow2)" transform="translate(320, 0)">
    <rect x="0" y="0" width="55" height="55" rx="10" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <circle cx="27.5" cy="27.5" r="18" fill="none" stroke="#d4a532" stroke-width="2.5"/>
    <line x1="27.5" y1="15" x2="27.5" y2="27.5" stroke="#d4a532" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="27.5" y1="27.5" x2="38" y2="27.5" stroke="#d4a532" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Floating Widget: Up Arrow -->
  <g filter="url(#shadow2)" transform="translate(125, 355)">
    <rect x="0" y="0" width="55" height="55" rx="10" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    <polygon points="27.5,15 42,40 13,40" fill="url(#green)"/>
  </g>

  <!-- ENQUIRE NOW Button -->
  <g filter="url(#shadow2)" transform="translate(545, 130)">
    <rect x="0" y="0" width="120" height="50" rx="8" fill="url(#gold)"/>
    <text x="60" y="31" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="700">ENQUIRE NOW</text>
  </g>
</svg>
